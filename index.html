<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Форма бронирования переговорной</title>
  </head>
  <body>
    <div class="container">
    <h1>Форма бронирования переговорной</h1>
    <form id="bookingForm">
      <div class="row">
        <div class="col-md-6">
          <label for="towerSelect" class="form-label">Выбор башни</label>
          <select class="form-select" id="towerSelect">
            <option value="A">Башня А</option>
            <option value="B">Башня Б</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="floorSelect" class="form-label">Выбор этажа</label>
          <select class="form-select" id="floorSelect"></select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="roomSelect" class="form-label">Выбор переговорной</label>
          <select class="form-select" id="roomSelect"></select>
        </div>
        <div class="col-md-6">
          <label for="datePicker" class="form-label">Выбор даты</label>
          <input type="date" class="form-control" id="datePicker">
          <label for="timePicker" class="form-label">Выбор времени</label>
          <input type="time" class="form-control" id="timePicker">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label for="commentTextarea" class="form-label">Комментарий</label>
          <textarea class="form-control" id="commentTextarea" rows="3"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary mt-3">Отправить</button>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-secondary mt-3" id="resetButton">Очистить</button>
        </div>
      </div>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
